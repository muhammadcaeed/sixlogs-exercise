<br />
<div class="container">
  <h1  style="text-align:center">MEAN Stack Exercise</h1>
<br /><br />
<div *ngIf="alert.status" [ngClass]="{ 'alert alert-success' : alert.status }" role="alert">
  {{alert.text}}
</div>
  <div class="row">
    <div class="col-5">
      <h3>{{submit}}</h3>
      <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="text" aria-describedby="nameHelp" placeholder="Enter name">
         <small *ngIf="name.invalid && name.touched && name.errors.required" id="nameHelp" class="form-text text-muted">Name is required</small>
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input formControlName="address" type="address" class="form-control" id="text" aria-describedby="addressHelp" placeholder="Enter address">
        <small *ngIf="address.invalid && address.touched && address.errors.required" id="addressHelp" class="form-text text-muted">Address is required</small>
      </div>
      <div class="form-group">
        <label for="name">Username</label>
        <input formControlName="username" type="username" class="form-control" id="text" aria-describedby="usernameHelp" placeholder="Enter username">
        <small *ngIf="username.invalid && username.touched && username.errors.required" id="usernameHelp" class="form-text text-muted">Username is required</small>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small *ngIf="email.invalid && email.touched && email.errors.required" id="emailHelp" class="form-text text-muted">Email is required</small>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="name.invalid || address.invalid || username.invalid || email.invalid">Submit</button>
    </form>
    </div>
    <div class="col">
      <h3>User List</h3>
      <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>{{user.name}}</h5>
            <small>Address : {{user.address}}</small><br />
            <small>Username : @{{user.username}}</small><br />
            <small>Email : {{user.email}}</small>
          </div>
          <span>
            <span class="badge badge-primary badge-pill" (click)="editValues(user)">EDIT</span>
            <span class="badge badge-danger badge-pill" (click)="deleteUser(user._id)">DELETE</span>
          </span>
        </li>
      </ul>
    </div>

  </div>
</div>
